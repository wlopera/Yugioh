<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                CARTA
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-2"><input type="file" onchange="angular.element(this).scope().setFile(this)">
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6"><img src="/images/{{newCard.image}}" width="25%" height="25%"></div>
                </div>

                <div class="row">
                    <div class="col-sm-12"></div>
                </div>
                <div class="row">
                    <div class="col-sm-2">Nombre:</div>
                    <div class="col-sm-4"><input ng-model="newCard.nombre" /></div>
                    <div class="col-sm-2">Name:</div>
                    <div class="col-sm-4"><input ng-model="newCard.name" /></div>
                </div>

                <div class="row">
                    <div class="col-sm-12"></div>
                </div>

                <div class="row">
                    <div class="col-sm-2">Nivel:</div>
                    <div class="col-sm-4"><input ng-model="newCard.level" /></div>
                    <div class="col-sm-2">Atributo:</div>
                    <div class="col-sm-4"><input ng-model="newCard.attribute" /></div>
                </div>

                <div class="row">
                    <div class="col-sm-12"></div>
                </div>

                <div class="row">
                    <div class="col-sm-2">Ataque:</div>
                    <div class="col-sm-4"><input ng-model="newCard.ATK" /></div>
                    <div class="col-sm-2">Defensa:</div>
                    <div class="col-sm-4"><input ng-model="newCard.DEF" /></div>
                </div>
                <div class="row">
                    <div class="col-sm-12"></div>
                </div>

                <div class="row">
                    <div class="col-sm-2">Tipo:</div>
                    <div class="col-sm-4"><input ng-model="newCard.type" /></div>
                    <div class="col-sm-2">Descripcion:</div>
                    <div class="col-sm-4"><input ng-model="newCard.description" /></div>
                </div>
                <div class="row">
                    <div class="col-sm-12"></div>
                </div>
                
                <div class="row">
                    <div class="col-sm-2">Pertence a:</div>
                    <div class="col-sm-4"><input ng-model="newCard.belong" /></div>
                </div>
                <div class="row">
                    <div class="col-sm-12"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success btn-sm" ng-click="processCard()">Ok</button>
            </div>
        </div>
    </div>
</div>
